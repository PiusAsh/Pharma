<section class="container">

    <div class="container">
      <h2>List of Event Centers</h2>
      <div class="row mb-4 event-center " *ngFor="let event of eventCenters">
        <div class="col-md-4">
          <img [src]="event.imageUrl" alt="Event Center Image" class="event-image img-fluid mb-2">
        </div>
        <div class="col-md-8 p-3 ">
          <h3 class="mt-3 mt-lg-0">{{ event.name }}</h3>
          <p>
            <strong class="me-1">Location:</strong> 
            <a href="#" class="location-link">{{ event.location }}</a>
          </p>
          <p><strong>Price:</strong> {{ event.price }}</p>
          <p>{{ event.info }}</p>
          <button class="btn btn-primary">Book Now</button>
        </div>
      </div>
    </div>
</section>
