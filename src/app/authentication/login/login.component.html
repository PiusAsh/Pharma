      <div class="">
        <img src="/assets/Images/logo.png" alt="pharmacy Logo" class="logo mb-3">
        <div class="py-2">
          <h2 class="mb-2">Login</h2>
          <p class="mt-4">Welcome back!</p>
        </div>
        <form>

          <div class="form-group slide-left">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control auth-input" placeholder="enter email address">
          </div>

      <div class="form-group position-relative slide-right">
  <label for="password">Password </label>
  <input
    [type]="passwordVisible ? 'text' : 'password'"
    id="password"
    class="form-control auth-input"
    placeholder="Password"
  />
  <i
    [ngClass]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
    class="position-absolute password-toggle-icon"
    (click)="togglePasswordVisibility()"
  ></i>
</div>


          <div class="form-group d-flex justify-content-between py-2">
            <div>
              <div class="d-flex align-items-center">

                <input class="me-2" type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <button type="submit" class="w-100 btn btn-primary btn-block">Login</button>
          <p (click)="goToRegister()" class="mt-3 account text-center">
            Don't have an account? <a >Login</a>
          </p>
           <div class="d-flex justify-content-center ">

                                      <div class="" id="google-btn"></div>
                                    </div>

        </form>
      </div>
